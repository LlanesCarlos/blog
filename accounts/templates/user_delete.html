{% extends "base.html" %}

{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-danger shadow-sm">
        <div class="card-body">
          <h2 class="mb-4 text-center text-danger">Confirmar eliminación de usuario</h2>

          <p class="text-muted text-center">Estás a punto de eliminar este usuario. ¿Estás seguro?</p>

          <table class="table table-bordered">
            <tbody>
              <tr>
                <th scope="row">Usuario</th>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td>{{ user.email }}</td>
              </tr>
              <tr>
                <th scope="row">Edad</th>
                <td>{{ user.age }}</td>
              </tr>
            </tbody>
          </table>

          <form action="{% url 'user_delete' user.id %}" method="post" class="d-flex justify-content-between align-items-center mt-4">
            {% csrf_token %}
            <a href="{% url 'user_detail' user.id %}" class="btn btn-secondary">Volver</a>
            <input type="submit" value="Eliminar usuario" class="btn btn-danger">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
