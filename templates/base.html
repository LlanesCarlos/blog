{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>PlasticBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'blog/css/normalize.css' %}" rel="stylesheet" />
  <link href="{% static 'blog/css/style.css' %}" rel="stylesheet" />
  <link rel="icon" type="image/png" href="{% static 'pencil.png' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    body {
      background-image: url('https://thumbs.dreamstime.com/b/lively-multicolored-paint-splash-creating-dynamic-abstract-background-hd-wallpaper-design-lively-multicolored-paint-362994731.jpg?w=992');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }
    .navbar {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(3px);
    }
    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog:index' %}">PlasticBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:index' %}">Lista de blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_detail' user.pk %}">Información del Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Registrar usuario</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {% block main %}
    {% endblock %}
  </main>
</body>
</html>
