{% extends "base.html" %}

{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4 text-center">Detalles del artículo</h2>

          <p><strong>Título:</strong> {{ article.title }}</p>
          <p><strong>Contenido:</strong><br>{{ article.content|linebreaks }}</p>

          <div class="mt-4 d-flex justify-content-between">
            <a href="{% url 'blog:index' %}" class="btn btn-secondary">Volver</a>
            <a href="{% url 'blog:edit' article.id %}" class="btn btn-primary">Editar</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
