{% extends "base.html" %}

{% block main %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-4">Blogs</h1>
      
      {% if articles %}
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>TÃ­tulo</th>
            <th>Contenido</th>
            <th colspan="3" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for article in articles %}
          <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.content|truncatechars:100 }}</td>
            <td><a href="{% url 'blog:detail' article.id %}" class="btn btn-sm btn-info">Detalle</a></td>
            <td><a href="{% url 'blog:edit' article.id %}" class="btn btn-sm btn-warning">Editar</a></td>
            <td><a href="{% url 'blog:delete' article.id %}" class="btn btn-sm btn-danger">Eliminar</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
        <p class="text-center text-muted">No hay blogs disponibles.</p>
      {% endif %}
  
      <a href="{% url 'blog:create' %}" class="btn btn-success mt-3">Nuevo Blog</a>
    </div>
  </div>
</div>
{% endblock %}
