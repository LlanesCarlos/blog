{% extends "base.html" %}

{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4 text-center">Eliminar artículo</h2>

          <p><strong>Título:</strong> {{ article.title }}</p>
          <p><strong>Contenido:</strong><br>{{ article.content|linebreaks }}</p>

          <form action="{% url 'blog:delete' article.id %}" method="post" class="mt-4">
            {% csrf_token %}
            <input type="submit" value="Eliminar artículo" class="btn btn-danger w-100">
          </form>

          <div class="mt-3 text-center">
            <a href="{% url 'blog:index' %}" class="btn btn-link">Volver al índice</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
